<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso Javascript</title>

  <script>
    function retornaSexo(sexo) {
      switch (sexo) {
        case 'M':
          return 'Masculino';
        case 'F':
          return 'Feminino';
        default:
          return 'Outro';
      }
    }

    var sexo = 'M';

    console.log(retornaSexo(sexo));
  </script>
</head>
<body>
  
</body>
</html>
